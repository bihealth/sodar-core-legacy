{% load rules %}
{% load projectroles_common_tags %}

<div class="btn-group sodar-list-btn-group sodar-pr-btn-grp-role" role="group" id="sodar-pr-btn-grp-role-{{ assignment_id }}">
  <button class="btn btn-secondary dropdown-toggle sodar-list-dropdown"
      type="button" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-cog"></i>
  </button>
  <div class="dropdown-menu dropdown-menu-right">
    <a class="dropdown-item" href="{% url 'projectroles:role_update' roleassignment=assignment_id %}">
      <i class="fa fa-fw fa-pencil"></i> Update Member
    </a>
    <a class="dropdown-item text-danger" href="{% url 'projectroles:role_delete' roleassignment=assignment_id %}">
      <i class="fa fa-fw fa-user-times"></i> Remove Member
    </a>
    {% get_history_dropdown project=project obj=user as history_item %}
      {{ history_item|safe }}
  </div>
</div>
